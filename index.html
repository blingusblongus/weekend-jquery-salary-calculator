<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Calculator</title>
    <script src="jquery-3.6.0.min.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="bg-primary-custom text-light" id="header">
        <h1 class="text-center">Salary Calculator</h1>
    </header>
    <main class="main-content">
        <section>
            <h2>Add Employee</h2>
            <div class="input-container">
                <input type="text" name="first-name" class="input" id="first-in" placeholder="First Name">
                <input type="text" name="last-name" class="input" id="last-in" placeholder="Last Name">
                <input type="text" name="id" class="input" id="id-in" placeholder="ID">
                <input type="text" name="title" class="input" id="title-in" placeholder="Title">
                <input type="number" name="annual-salary" class="input currency" id="salary-in" placeholder="Annual Salary">
            </div>
            <div class="flex-reverse">
                <button class="btn-primary" id="submit-button">Submit</button>
            </div>
        </section>
        <section class="container employees-container">
            <h2>Employees</h2>
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>ID</th>
                            <th>Title</th>
                            <th>Annual Salary</th>
                            <th class="delete-cell"><button disabled class="btn-danger delete-button hidden">Delete</button></th>
                        </tr>
                    </thead>
                    <tbody id="table-body"></tbody>
                    <tfoot>
                        <tr></tr>
                    </tfoot>
                </table>
            <div>
                <h3>Total Monthly: <span id="monthly-display">$0</span></h3>
            </div>
        </section>
    </main>
    
</body>
</html>
